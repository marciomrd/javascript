<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>

        <div>
            <label for="inumber">Novo número (entre 1 e 100):</label>
            <input type="number" name="number" id="inum">

            <input id="add" type="button" value="Adicionar">
        </div>

        <div>
            <select name="view" id="iview" size="10"></select>

            <br><input id="finish" type="button" value="Finalizar">
        </div>

        <div id="result"></div>
    
    </main>

    <footer><p>&copy; CursoemVídeo</p></footer>

    <script src="script.js"></script>
</body>
</html>
