<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>

    <main>
        <p>
            <label for="istart">Inicio</label>
            <input type="text" name="start" id="istart">
        </p>

        <p>
            <label for="iend">Fim</label>
            <input type="text" name="end" id="iend">
        </p>

        <p>
            <label for="pass">Passo</label>
            <input type="number" name="pass" id="ipass">
        </p>

        <p><button id="cont">Contar</button></p>

        <p>
            <div id="result">Preparando a contagem...</div>
        </p>
    </main>

    <footer><p>&copy; CursoemVídeo</p></footer>

    <script src="script.js"></script>
</body>
</html>
